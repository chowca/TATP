<html>
<style>
p{
	margin: 50px;
}
</style>
<head>
    <title>Margin folding example</title>
</head>
<body>
<div id="demo">
<p>paragraph 1</p>
<p>paragraph 2</p>
<p>The bottom of margin of the first p tag and the top margin of the second p tag are overlapping with 50px which means that the spacing between "paragraph 1" and "paragraph 2" is 50 px instead of 100 px.</p>
</div>
</body>
</html>
